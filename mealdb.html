<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal DB</title>
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container">
  <h2 class="text-center mt-3 text-success">Search your favourite food</h2>

  <!-- search meal  -->
  <div class="input-group mb-3 w-50 mx-auto mt-4">
    <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
      aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
  </div>

  <!-- if any error occurs -->
  <div>
    <p id="error-message" class="text-danger text-center">Something went wrong. Please try again.</p>
  </div>

  <!-- single meal details -->
  <div id="meal-details" class="w-50 mx-auto mb-5">
  </div>

  <!-- search meal result -->
  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
  </div>
  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/mealdb.js"></script>
</body>

</html>
